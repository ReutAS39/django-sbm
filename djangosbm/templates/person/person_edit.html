<!DOCTYPE html>
<html lang="en">


{% block content %}
    <div class="edit-form">
     <form class="edit-form"    action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
{% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <input type="submit" value="Сохранить" />
    </form>
    </div>

{% endblock content %}
