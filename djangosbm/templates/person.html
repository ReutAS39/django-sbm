{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

{% block content %}
{{person.name}} <br>

{% if person.photo %}
<p><img class="img-article-left" src="{{person.photo.url}}"></p>
{% endif %}

Рост {{person.height }} <br>
Дата рождения {{person.date_of_birth}} <br>
Место рождения {{person.birthplace}} <br>
Жанры
{% for g in genres %}
{{ g.name }}
{% endfor %}
<br>



{% endblock content %}
</body>
</html>
